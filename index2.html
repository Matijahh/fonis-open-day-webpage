<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./favicon.ico" />
    <title>Prijava za priUo tim</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Serif"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style2.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div id="forma">
        <h1>Prijava za <span id="change"></span> članstvo u FONIS-u</h1>
        <form name="prijava">
          <div id="form">
            <select class="col-12" id="tim" onchange="change()" name="tim">
              <option value="" disabled selected>
                Izaberite tim za koji se prijavljujete</option
              >
              <option value="PR">PR</option>
              <option value="DIZAJN">DIZAJN</option>
              <option value="CR">CR</option>
              <option value="HR">HR</option>
              <option value="KM">KM</option>
              <option value="AR">AR</option>
            </select>
            <div class="form-row justify-content-between">
              <div class="col col-12 col-md-5 txtb">
                <input type="text" id="name" name="name" required />
                <span data-placeholder="Ime"></span>
              </div>
              <div class="col col-12 col-md-5 txtb">
                <input type="text" id="surname" name="surname" required />
                <span data-placeholder="Prezime"></span>
              </div>
            </div>
            <div class="form-row justify-content-between">
              <div class="col col-12 col-md-5 txtb">
                <input type="email" id="email" name="email" required />
                <span data-placeholder="Email"></span>
              </div>
              <div class="col col-12 col-md-5 txtb txtb1">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  pattern="^(?:\(?\+38\)?\s?)[1-9][60-69](?:[\.\-\s]?\d\d){3}(?:[\.\-\s]?\d)(?:\d?)$"
                  title="Broj telefona mora biti unet u formatu: +38x6yz..."
                  required
                />
                <span data-placeholder="Telefon"></span>
              </div>
              <div class="bottom-text">
                <p>Powered by <img src="./img/fonislogo_crni.png" alt="" /></p>
              </div>
            </div>
            <div id="pitanja">
              <div>
                <label id="pitanje#1"></label>
                <textarea
                  class="txtb"
                  id="pitanje #1"
                  name="pitanje #1"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div>
                <label id="pitanje#2"></label>
                <textarea
                  class="txtb"
                  id="pitanje #2"
                  name="pitanje #2"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div>
                <label id="pitanje#3"></label>
                <textarea
                  class="txtb"
                  id="pitanje #3"
                  name="pitanje #3"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div>
                <label id="pitanje#4"></label>
                <textarea
                  class="txtb"
                  id="pitanje #4"
                  name="pitanje #4"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div>
                <label id="pitanje#5"></label>
                <textarea
                  class="txtb"
                  id="pitanje #5"
                  name="pitanje #5"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div>
                <label id="pitanje#6"></label>
                <textarea
                  class="txtb"
                  id="pitanje #6"
                  name="pitanje #6"
                  rows="5"
                ></textarea>
              </div>
              <div>
                <label id="pitanje#7"></label>
                <textarea
                  class="txtb"
                  id="pitanje #7"
                  name="pitanje #7"
                  rows="5"
                ></textarea>
              </div>
              <div>
                <button class="logbtn" type="submit">Pošalji prijavu</button>
              </div>
            </div>
          </div>
          <div id="poruka">
            <h2 class="text-center">Vaša prijava je poslata!</h2>
            <h4 class="text-center">
              Ukoliko ne dobijete email potvrde u naredna 24h obratite se članu
              UO-a za čiji ste tim poslali prijavu
            </h4>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      $('.txtb input').on('focus', function() {
        $(this).addClass('focus');
      });

      $('.txtb input').on('blur', function() {
        if ($(this).val() == '') {
          $(this).removeClass('focus');
        }
      });
    </script>

    <!-- Custom JS -->
    <script type="text/javascript" src="./prijava.js"></script>
  </body>
</html>
